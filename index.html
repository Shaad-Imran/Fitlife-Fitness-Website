<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitlife - Work Hard To Get Better Life</title>

    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@600;700;800;900&family=Rubik:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header  -->
    <header class="header" data-header>
      <div class="container">
        <a href="#" class="logo">
          <ion-icon name="barbell-sharp" aria-hidden="true"></ion-icon>

          <span class="span">Fitlife</span>
        </a>

        <nav class="navbar" data-navbar>
          <button
            class="nav-close-btn"
            aria-label="close menu"
            data-nav-toggler
          >
            <ion-icon name="close-sharp" aria-hidden="true"></ion-icon>
          </button>

          <ul class="navbar-list">
            <li>
              <a href="#home" class="navbar-link active" data-nav-link>Home</a>
            </li>

            <li>
              <a href="#about" class="navbar-link" data-nav-link>About Us</a>
            </li>

            <li>
              <a href="#class" class="navbar-link" data-nav-link>Classes</a>
            </li>

            <li>
              <a href="#blog" class="navbar-link" data-nav-link>Blog</a>
            </li>

            <li>
              <a href="#" class="navbar-link" data-nav-link>Contact Us</a>
            </li>
          </ul>
        </nav>

        <a href="#" class="btn btn-secondary">Join Now</a>

        <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </button>
      </div>
    </header>

    <main>
      <article>
        <!-- hero -->
        <section
          class="section hero bg-dark has-after has-bg-image"
          id="home"
          aria-label="hero"
          data-section
          style="background-image: url('images/hero-bg.png')"
        >
          <div class="container">
            <div class="hero-content">
              <p class="hero-subtitle">
                <strong class="strong">The Best</strong>Fitness Club
              </p>

              <h1 class="h1 hero-title">Work Hard To Get Better Life</h1>

              <p class="section-text">
                Duis mollis felis quis libero dictum vehicula. Duis dictum lorem
                mi, a faucibus nisi eleifend eu.
              </p>

              <a href="#" class="btn btn-primary">Get Started</a>
            </div>

            <div class="hero-banner">
              <img
                src="images/hero-banner.png"
                width="660"
                height="753"
                alt="hero banner"
                class="w-100"
              />

              <img
                src="images/hero-circle-one.png"
                width="666"
                height="666"
                aria-hidden="true"
                alt=""
                class="circle circle-1"
              />
              <img
                src="images/hero-circle-two.png"
                width="666"
                height="666"
                aria-hidden="true"
                alt=""
                class="circle circle-2"
              />

              <img
                src="images/heart-rate.svg"
                width="255"
                height="270"
                alt="heart rate"
                class="abs-img abs-img-1"
              />
              <img
                src="images/calories.svg"
                width="348"
                height="224"
                alt="calories"
                class="abs-img abs-img-2"
              />
            </div>
          </div>
        </section>
      </article>
    </main>

    <script src="script.js" defer></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
